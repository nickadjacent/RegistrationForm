<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<form action="">
    <h1>My Registration Form</h1>

    <p>
        <label for="first-name">First Name:</label>
        <input type="text">
    </p>

    <p>
        <label for="last-name">Last Name:</label>
        <input type="text">
    </p>

    <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">

    </p>

    <p>
        <label for="Password">Password:</label>
        <input type="password" name="password" id="Pwd">

        <label for="Password">Confirm Password:</label>
        <input type="password" name="Confirm Password" id="CPwd">

    </p>

    <p>
        <label for="Birthday">Birthday:</label>
        <input type="date" name="Birthday" id="Birthday">
    </p>

    <p>
        <label for="male">Male</label>
        <input type="radio" name="gender">

        <label for="female">Female</label>
        <input type="radio" name="female">

        <label for="decline">Prefer not to disclose</label>
        <input type="radio" name="Prefer not to disclose" id="gender">
    </p>

    <p>
        <label for="Discription">Short Discription of Yourself:</label>

    </p>

    <p>
        <textarea name="Discription" id="Dicsription" cols="30" rows="5"></textarea>

    </p>

    <p>
        <label for="Language">Favorite Language:</label>
        <select id="Language">
            <option value="1">JavaScript</option>
            <option value="2">Ruby</option>
            <option value="3">Python</option>
            <option value="4">C#</option>
        </select>

    </p>

    <p>
        <input type="button" value="Submit">

    </p>

</form>

</html>
